<!-- la linea de arriba se encarga de las notificaciones -->

<div class="col-md-12">
    <form [formGroup]="formulario" (ngSubmit)="editar()">
        <div class="row">
            <div class="col">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <h4 style="color:#ffffff"><b>Nombre</b></h4>
                    <input type="text" style="width: 100%;" pInputText formControlName="nombre" required />
                </div>
            </div>
            <div class="col">
                <div class="p-col-12 p-md-6 p-lg-4">
                    <h4 style="color:#ffffff"><b>Email</b></h4>
                    <input type="text" style="width: 100%;" pInputText formControlName="email" required />
                    <!-- <p-inputMask [style]="{ width: '100%' }"  placeholder="emal@dominio.cl" formControlName="email"></p-inputMask> -->
                </div>
            </div>
            <br>
            <button pButton type="submit" label="Confirmar" ></button>
        </div>
    </form>
</div>
