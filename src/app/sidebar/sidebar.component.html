<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">Inicio</a>
        <a mat-list-item routerLink="/usuarios" routerLinkActive="active">Usuarios</a>
        <a mat-list-item routerLink="/operaciones" routerLinkActive="active">Operaciones</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
