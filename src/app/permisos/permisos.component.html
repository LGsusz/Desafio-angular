<div class="card">
    <p-table #dt [value]="permisos" [rows]="10" [scrollable]="true" scrollDirection="Horizontal" [paginator]="true"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando desde {first} hasta {last} de {totalRecords} datos"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Buscar</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Filtrar" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID
                    <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="permiso">
                    Permiso
                    <p-sortIcon field="permiso"></p-sortIcon>
                </th>
                <th pSortableColumn="usuario">
                    Usuario
                    <p-sortIcon field="usuario"></p-sortIcon>
                </th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-permisos>
            <tr>
                <td>{{ permisos.id }}</td>
                <td>{{ permisos.permiso }}</td>
                <td>{{ permisos.UsuarioId }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
